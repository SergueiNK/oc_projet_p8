{% extends 'base.html' %}
{% load static %}

{% block header %}
<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>

<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">CREATION DE COMPTE</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="">
            {% csrf_token %}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span id="id-username" class="input-group-text"><i class="fas fa-envelope-square"></i></span>
							</div>
							{{form.username}}
						</div>

						<div class="input-group mb-2">
							<div class="input-group-append">
								<span id="id-password1" class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							{{form.password1}}
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span id="id-password2" class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							{{form.password2}}
						</div>
				   		<div class="d-flex justify-content-center mt-3 login_container">
				 			<input id="button-submit-register" class="btn login_btn" type="submit" value="Register Account">
				   		</div>
					</form>
				</div>
        {{form.errors}}		
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Vous-avez déjà un compte? <a href="{% url 'users:login' %}" class="ml-2">Connexion</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
{% endblock header %}
